<section class="hotel-hero">
  <div class="container">
    <h1 class="hotel-hero__header" lang="en">Mimiho</h1>
    <p class="hotel-hero__text">Готель</p>
    <div class="hotel-hero__interactive">
      <div class="hotel-hero__adress">
        <svg width="24" height="24">
          <use href="./images/icons.svg#icon-location"></use>
        </svg>
        <a
          class="hotel-hero__adress-link"
          href="https://goo.gl/maps/zX9kuocd2LKTX8j67"
          target="_blank"
          >Україна, м. Полтава, вул. Маршала Бірюзова, 15</a
        >
      </div>
      <div class="hotel-hero__button-settings">
        <button class="button hotel-hero__button" type="button">
          Забронювати номер
        </button>
        <button class="button button--booking" type="button">
          Переглянути ціни
        </button>
      </div>
    </div>
    <div class="hotel-hero__icons-block">
      <a class="hotel-hero__icons-unit" href="#">
        <svg width="24" height="24">
          <use href="./images/icons.svg#icon-instagram"></use>
        </svg>
      </a>
      <a class="hotel-hero__icons-unit" href="#">
        <svg width="24" height="24">
          <use href="./images/icons.svg#icon-facebook"></use>
        </svg>
      </a>
      <a class="hotel-hero__icons-unit" href="#">
        <svg width="24" height="24">
          <use href="./images/icons.svg#icon-telegram"></use>
        </svg>
      </a>
    </div>
  </div>
